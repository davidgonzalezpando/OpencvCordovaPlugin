repositories{
  jcenter()
  flatDir {
      dirs  'libs', 'src/main/libs'
   }
}

dependencies {
   compile(name: 'opencv4531', ext: 'aar')
}

android {
  packagingOptions {
    exclude  'META-INF/NOTICE'
    exclude  'META-INF/LICENSE'
  }
}


ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        allprojects {
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_1_7
                targetCompatibility = JavaVersion.VERSION_1_7
            }
        }
    }
}
